<!DOCTYPE html>

<body>
  <header>
    <div class="header">
      <nav>
        <div class="nav">
          <div class="container">
            <div class="row">
              <div class="logo col-lg-11 col-md-4 col-sm-6"><a href="../Html/profiles.html">PIXIESET</a></div>
              <div class="profile col-lg-1 col-md-4 col-sm-6">
                <ul class="navbar-nav">
                  <!-- Avatar -->
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink"
                      role="button" data-mdb-toggle="dropdown" aria-expanded="false">

                      <i class="fa-solid fa-user"></i>

                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li>
                        <a class="dropdown-item" href="../Html/profiles.html"> Profile <i

                      <li>
                        <a class="dropdown-item" href="../Html/settings.html">Settings <i class="fa-solid fa-gears"></i></a>

                      <li>
                        <a class="dropdown-item" href="../Html/Products.html">Logout <i
                            class="fa-solid fa-right-from-bracket"></i></a>

                    </ul>
                  </li>
                </ul>
              </div>

          </div>

  </header>
  <main>
    <section id="first">
      <div class="first">
        <div class="container mt-5">
          <div class="row">
              <!-- Profile Settings-->
              <div class="col-lg-12 pb-5">
                  <form class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="account-fn">First Name</label>
                              <input class="form-control" type="text" id="account-fn" value="Vahid" required="">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="account-ln">Last Name</label>
                              <input class="form-control" type="text" id="account-ln" value="Salimov" required="">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="account-email">E-mail Address</label>
                              <input class="form-control" type="email" id="account-email" value="Vahidselimov12@gmail.com" disabled="">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="account-phone">Phone Number</label>
                              <input class="form-control" type="text" id="account-phone" value="+9940509621210" required="">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="account-pass">New Password</label>
                              <input class="form-control" type="password" id="account-pass">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="account-confirm-pass">Confirm Password</label>
                              <input class="form-control" type="password" id="account-confirm-pass">
                          </div>
                      </div>
                      <div class="col-12">
                          <hr class="mt-2 mb-3">
                          <div class="d-flex flex-wrap justify-content-between align-items-center">
                              <div class="custom-control custom-checkbox d-block">
                                  <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="">
                                  <label class="custom-control-label" for="subscribe_me">Subscribe me to Newsletter</label>
                              </div>
                              <button class="btn btn-style-1 btn-primary" type="button" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
